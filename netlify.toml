[build]
  # No build command needed - static files only
  command = ""
  publish = "frontend"

  # Ignore Python/backend files
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF"

[build.environment]
  # Don't try to install Python
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
